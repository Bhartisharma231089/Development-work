<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Repeatstring.css">
<title>DowhileLoopString Program</title>
</head>
<body> 
<p id="demo">bharti</p>
<script>
let text= " ";
let i = 0;
while (i < 10) {
  text += "The number is " + i;
  i++;
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
