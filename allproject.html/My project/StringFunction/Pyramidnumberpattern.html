<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Repeatstring.css">
    <title>Pyramidpatternloops Program</title>
</head>

<body>
    <p id="rows">bharti</p>
    <script>
function generatePattern(n) {
    let result = '';

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            result += i + ' ';
        }
        result += '\n'; 
    }
    
    return result;
}

function printPattern() {
    const n = 4; 
    const pattern = generatePattern(n);
    console.log(pattern);
}

printPattern();

    </script>
</body>

</html>
