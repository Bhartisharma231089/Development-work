<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Repeatstring.css">
<title>Natural number Recursion Program</title>
</head>
<body>
    <script>
    function recurSum(n) 
    { 
        if (n <= 1) 
            return n; 
        return n + recurSum(n - 1); 
    } 
      
    
    let n = 5; 
    document.write(recurSum(n)); 
      </script>
</body>

</html>
